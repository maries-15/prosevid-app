<ion-view>
	<div class="list">
		<label class="item item-input">
			<textarea placeholder="Pregunta" data-ng-model="data.pregunta"></textarea>
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Opcion 1" data-ng-model="data.opciones.opcion1">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Opcion 2" data-ng-model="data.opciones.opcion2">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Opcion 3" data-ng-model="data.opciones.opcion3">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Opcion Correcta" data-ng-model="data.opcionCorrecta">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Image [Opcional]" data-ng-model="data.image">
		</label>
		<label class="item item-input item-select">
		    <div class="input-label">
		    	Nivel
		    </div>
		    <select data-ng-model="metadata.nivel">
		    	<option selected>1</option>
		      	<option ng-repeat = "i in list">{{i}}</option>
		    </select>
		</label>
